
<app-header></app-header>


<router-outlet></router-outlet>

<div style="display: flex; flex-wrap: wrap; width: 100%; justify-content: start;">
    
    <mat-card class="example-card" style="max-width: 400px; margin: 1rem;" *ngFor="let item of articulos" routerLink="/article/{{item.id}}">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.titulo }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="item.imagen" alt="Photo of a Shiba Inu" style="background-size: cover;">
      <mat-card-content style="margin-top: 1rem;">
        <p>Precio: {{ item.precio }}$</p>
        <p>Env√≠o: {{ item.tipoEnvio }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
</div>
